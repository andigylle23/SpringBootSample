
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Jquery needs to be loaded first before the bootstrap  -->
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link th:href="@{/css/book.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/book.js}"></script>
</head>
<!------ Include the above in your HEAD tag ---------->

<body>
	<div class="container">
		<div class="row">
			<h2>Sign in</h2>
			<div class="col-md-10">
				<form action="#" th:action="@{/books/register}" method="post"
					th:object="${employee}">
					<div class="form-group">
						<label for="author">username：</label> <input type="text"
							class="form-control" id="username" th:field="*{username}"
							placeholder="Enter your username">
					</div>
					<div class="form-group">
						<label for="title">password：</label> <input type="text"
							class="form-control" id="password" th:field="*{password}"
							placeholder="Enter your password">
					</div>
					<button type="submit" class="btn btn-primary" 　id="register">Login</button>
					<a th:href="@{/}" class="btn btn-info btn-lg" id="back">Register</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
