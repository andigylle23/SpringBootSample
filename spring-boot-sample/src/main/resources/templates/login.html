
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Jquery needs to be loaded first before the bootstrap  -->
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script
	src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link th:href="@{/css/login.css}" rel="stylesheet" />
</head>
<!------ Include the above in your HEAD tag ---------->
<title>Login</title>
<body>
	<div class="sidenav">
		<div class="login-main-text">
			<h2>
				アプリケーション<br> ログイン画面
			</h2>
			<p>ログインまたは登録する</p>
		</div>
	</div>
	<div class="main">
		<div class="col-md-6 col-sm-12">
			<div class="login-form">
				<form 　id="login-form" class="form" action="#" th:action="@{/login}"
					method="post" th:object="${employee}">
					<div class="form-group">
						<label>ユーザー名</label> <input type="text" class="form-control"
							name="username" id="username" th:field="*{username}"
							placeholder="ユーザー名を入力してください">
					</div>
					<div class="form-group">
						<label>パスワード</label> <input type="password" class="form-control"
							name="password" id="password" th:field="*{password}"
							placeholder="パスワードを入力してください">
					</div>
					<button type="submit" class="btn btn-black">ログイン</button>
					<a type="button" th:href="@{/register}" class="btn btn-secondary">登録する</a>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
