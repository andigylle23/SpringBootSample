
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Jquery needs to be loaded first before the bootstrap  -->
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<link th:href="@{/css/login.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/book.js}"></script>
</head>
<!------ Include the above in your HEAD tag ---------->
<title>Login</title>
<body>
    <div id="login">
        <h3 class="text-center text-white pt-5">ログインフォーム</h3>
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="#" th:action="@{/login}" method="post" th:object="${employee}">
                            <h3 class="text-center text-info">ログイン</h3>
                            <div class="form-group">
                                <label for="username" class="text-info">ユーザ名:</label><br>
                                <input type="text" name="username" id="username" class="form-control" th:field="*{username}">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">パスワード:</label><br>
                                <input type="password" name="password" id="password" class="form-control" th:field="*{password}">
                            </div>
                            <div class="form-group">
                            	<br>
                                <input type="submit" name="submit" class="btn btn-info btn-md" value="ログイン">
                            </div>
                            <div id="register-link" class="text-right">
                                <a th:href="@{/register}" class="text-info">登録する</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
