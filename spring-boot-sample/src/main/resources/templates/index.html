
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Jquery needs to be loaded first before the boostrap  -->
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link th:href="@{/css/book.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/book.js}"></script>
</head>
<!------ Include the above in your HEAD tag ---------->

<body>

	<div class="container">
		<div class="row">
			<div class="card profile" style="width: 18rem;" >
				<div class="card-body">
					<img
						src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ7pmT3lMtcAaI0HyFel0IYCH9KnZnmU0ivlsl96QdtFVhq8FvB">
					<h5 class="card-title">Name name</h5>
					<h6 class="card-subtitle mb-2 text-muted">Employeeid</h6>
					<h6 class="card-subtitle mb-2 text-muted">Department</h6>
					<h6 class="card-subtitle mb-2 text-muted">Work Location</h6>
					<h6 class="card-subtitle mb-2 text-muted">Current Project</h6>
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-default panel-table">
			<div class="panel-heading">
				<div class="row">
					<div class="col col-xs-6">
						<h3 class="panel-title">時間履歴</h3>
					</div>
				</div>
			</div>

			<div class="panel-body">
				<table class="table table-striped table-bordered table-list"
					id="book-table">
					<thead>
						<tr>
							<th><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
							</th>
							<th>Time In</th>
							<th>Time Out</th>
							<th>Total Hours</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="workHistory: ${workHistory}">
							<td th:text="${workhistory.clockedIn}"></td>
							<td th:text="${workhistory.clockedOut}"></td>
							<td th:text="${workhistory.total}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col col-xs-8">
						<div th:if="${book.totalPages > 0}" class="pagination "
							th:each="pageNumber : ${pageNumbers}">
							<ul class="pagination">
								<li><a
									th:href="@{/books/(size=${book.size}, page=${pageNumber})}"
									th:text=${pageNumber}
									th:class="${pageNumber==book.number + 1} ? active"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="@{/books/register}" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">本の登録</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="bookTitle">タイトル名：</label> <input type="text"
								class="form-control" id="bookTitle"
								placeholder="本のタイトル名を入力してください">
						</div>
						<div class="form-group">
							<label for="author">作者：</label> <input type="text"
								class="form-control" id="author" placeholder="本のタイトル名を入力してください">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" data-dismiss="modal">登録する</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
