
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<link th:href="@{/css/book.css}" rel="stylesheet" />
</head>

<!------ Include the above in your HEAD tag ---------->
<body>
<div class="container">
	<div class="row">
		<h2>本の検索</h2>
           <div id="custom-search-input">
           		<div class="input-group col-md-12">
                     <input type="text" class="search-query form-control" id="searchInput" onkeyup="myFunction()" placeholder="　本のタイトルだけを入力してください" />
                </div>
           </div>
	</div>
</div>

<div class="container">
	
</div>

<div class="container">
    	<div class="row">
			<div class="col-md-13">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">登録図書 	
						</h3>
					</div>    						
					<table class="table table-hover" id="book-table">
						<thead>
							<tr>
								<th>タイトル</th>
								<th>作者</th>
								<th>行動</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each = "book: ${book}">
        						<td th:text="${book.title}"></td>
        						<td th:text="${book.author}"></td>
        						<td>
        							<a th:href="@{/delete/{title}(title=${book.title})}" class="btn btn-danger">
       									<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>            
    								</a>
        						</td>
    						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>

	<script>
		function myFunction() {
  			var input, filter, table, tr, td, i, txtValue;
  			input = document.getElementById("searchInput");
  			filter = input.value.toUpperCase();
  			table = document.getElementById("book-table");
  			tr = table.getElementsByTagName("tr");

  		  		for (i = 0; i < tr.length; i++) {
    				td = tr[i].getElementsByTagName("td")[0];
    			if (td) {
      				txtValue = td.textContent || td.innerText;
      			if (txtValue.toUpperCase().indexOf(filter) > -1) {
        			tr[i].style.display = "";
      			} else {
        			tr[i].style.display = "none";
      			}
    		}       
  		}
	}
	</script>
</body>
</html>
