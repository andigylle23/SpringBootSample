<link href="//netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<link th:href="@{/css/book.css}" rel="stylesheet" />
<!------ Include the above in your HEAD tag ---------->

<div class="container">
	<div class="row">
		<h2>Search For A Book</h2>
           <div id="custom-search-input">
                            <div class="input-group col-md-12">
                                <input type="text" class="  search-query form-control" placeholder="Search" />
                                <span class="input-group-btn">
                                    <button class="btn btn-danger" type="button">
                                        <span class=" glyphicon glyphicon-search"></span>
                                    </button>
                                </span>
                            </div>
                        </div>
	</div>
</div>

<div class="container">
<h1></h1>
    	<div class="row">
			<div class="col-md-13">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title">Registered Books</h3>
					</div>
					<div class="panel-body">
						<input type="text" class="form-control" id="dev-table-filter" data-action="filter" data-filters="#dev-table" placeholder="Type Keyword" />
					</div>
					<table class="table table-hover" id="dev-table">
						<thead>
							<tr>
								<th>Title</th>
								<th>Author</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each = "book: ${book}">
        						<td th:text="${book.title}"></td>
        						<td th:text="${book.author}"></td>
    						</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>
