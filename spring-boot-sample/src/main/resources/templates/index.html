
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Jquery needs to be loaded first before the boostrap  -->
<script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
<script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
<link
	href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<link th:href="@{/css/book.css}" rel="stylesheet" />
<script type="text/javascript" th:src="@{/js/book.js}"></script>
</head>
<!------ Include the above in your HEAD tag ---------->

<body>
	<div class="container">
		<div class="row">
			<h2>本の検索</h2>
			<div id="custom-search-input">
				<div class="input-group col-md-12">
					<input type="text" class="search-query form-control"
						id="searchInput" onkeyup="searchFunction()"
						placeholder="　本のタイトルだけを入力してください" />
				</div>
			</div>
		</div>
	</div>
	<div class="container">
		<div class="panel panel-default panel-table">
			<div class="panel-heading">
				<div class="row">
					<div class="col col-xs-6">
						<h3 class="panel-title">本の一覧</h3>
					</div>
					<div class="col col-xs-6 text-right">
						<button type="button" class="btn btn-info btn-lg"
							data-toggle="modal" data-target="#addBookModal">追加する</button>
					</div>
				</div>
			</div>
			<div class="panel-body">
				<table class="table table-striped table-bordered table-list"
					id="book-table">
					<thead>
						<tr>
							<th><span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
							</th>
							<th>タイトル</th>
							<th>作者</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="book: ${book}">
							<td align="center"><a
								th:href="@{/books/delete/{title}(title=${book.title})}"
								class="btn btn-danger"> <span
									class="glyphicon glyphicon-trash" aria-hidden="true"></span>
							</a></td>
							<td th:text="${book.title}"></td>
							<td th:text="${book.author}"></td>
						</tr>
					</tbody>
				</table>
			</div>
			<div class="panel-footer">
				<div class="row">
					<div class="col col-xs-8">
						<div th:if="${book.totalPages > 0}" class="pagination "
							th:each="pageNumber : ${pageNumbers}">
							<ul class="pagination">
								<li><a
									th:href="@{/books/(size=${book.size}, page=${pageNumber})}"
									th:text=${pageNumber}
									th:class="${pageNumber==book.number + 1} ? active"></a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="addBookModal" role="dialog">
		<div class="modal-dialog">

			<!-- Modal content-->
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title">本の登録</h4>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="bookTitle">タイトル名：</label> <input
								type="text" class="form-control" id="bookTitle" placeholder="本のタイトル名を入力してください"> 
						</div>
						<div class="form-group">
							<label for="author">作者：</label> <input
								type="text" class="form-control" id="author"placeholder="本のタイトル名を入力してください">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary" data-dismiss="modal">登録する</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">キャンセル</button>
				</div>
			</div>

		</div>
	</div>

	</div>

	</div>
</body>
</html>
